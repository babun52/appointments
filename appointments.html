<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointment App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Appointment App</h1>

          <form id="appointment">
            <div class="form-group">
              <label for="name">Your name:</label>
              <input id="name" class="form-group" type="text">
            </div>
            <div class="form-group">
              <label for="description">Description of the appointment:</label>
              <input id="description" class="form-group" type="text">
            </div>
            <div class="form-group">
              <label for="date">Date:</label>
              <input id="date" class="form-group" type="date">
            </div>
            <div class="form-group">
              <label for="start">Start Time:</label>
              <input id="start" class="form-group" type="time">
            </div>
            <div class="form-group">
              <label for="end">End Time:</label>
              <input id="end" class="form-group" type="time">
            </div>

            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <div id="confirmation">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Confirmation Page</h3>
              </div>
              <div class="panel-body">
                <h4>Name: <span class="name"></span></h4>
                <h4>Description: <span class="description"></span></h4>
                <h4>Date: <span class="date"></span></h4>
                <h4>Start Time: <span class="start"></span></h4>
                <h4>End Time: <span class="end"></span></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
